<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
	</head>
	<body>
		<table id="md" border="1">
			<tr>
				<th>Code</th>
				<th>Result</th>
			</tr>
		</table>
		<table id="html" border="1">
			<tr>
				<th>Code</th>
				<th>Description</th>
			</tr>
		</table>
		<table id="css" border="1">
			<tr>
				<th>Code</th>
				<th>Description</th>
			</tr>
		</table>
		<script>
			$.getJSON('firstwebsite.json', function(data) {
				for(var i=0; i<data.data.length;i++){
					$.each(data.data[i], function(key, value) {
						if(key=="code"){
							var tblRow = "<tr><td>" + value + "</td><td>";
						} else {
							tblRow += value + "</td></tr>";
							$("#md").append(tblRow);
						}
					});
				}
			});
			$.getJSON('secondwebsite.json', function(data) {

			});

		</script>
	</body>
</html>
